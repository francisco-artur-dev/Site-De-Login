<body>

 <table >

<h3 id="desc"> Para você criar uma conta lembre-se de usar todos os dados autênticos e preencher todos os campos. </h3>

<form name="criarConta" method="post" action="#" translate="yes" >
    <br>
        <input type="text" name="nome" required="Required" size="25" placeholder="Nome" maxlength="30">
    <br>

        <input type="text" name="sobrenome" required="Required" size="25" placeholder="Sobrenome" maxlength="30">
    <br>
        <input type="Email" name="mail" required="required" size="25" placeholder="Email" maxlength="30"> 

    <br>
        <input type="number" name="tel" required="Required" size="25" placeholder="telefone" maxlength="30">
        <br>
        <input type="password" name="senha1" required="Required" size="25" placeholder="Senha" maxlength="30">
        <br>
        <input type="password" name="senha2" required="Required" size="25" placeholder="Repete a senha" maxlength="30">
        <br>
        <input type="Submit" id="btn" value="Criar Conta" maxlength="30">
        <a href="E-Mail.html"> <input id="btn" type="button" value="Entrar" maxlength="30"></a>
    <br>
<p> Ja tens uma conta? <a href="E-Mail.html" >  Entrar. </a> </p>
  
 </form>
